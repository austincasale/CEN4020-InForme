<header> 
	<h1><strong><b>INFORME</b></strong></h1>
	<p style="font-size: 1.2em;"><i>Article summarization made easy!</i></p>

<div id="SubmissionSection">
	<br><form>
		<input type="text" id="urlSpef" size="100" placeholder="Paste your URL for summarization here."><input type="submit" onclick="storeURL()" value="Submit URL">

	<section id="SummarySection" width="150" height="150">

	</section>
</div>
